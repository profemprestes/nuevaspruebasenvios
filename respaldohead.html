<style>
    :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --accent-color: #ffd700;
    --border-radius: 12px;
    --transition: all 0.3s ease;
    --text-color: #333;
    --nav-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --primary-color-rgb: 44, 62, 80;
    --secondary-color-rgb: 52, 152, 219;
    --accent-color-rgb: 255, 215, 0;
    --light: #f8f9fa;
    --nav-height: 80px;
}

.main-nav {
    position: relative;
    z-index: 10
}

.ss-image-link {
    display: inline-block;
    max-width: 60px !important;
    max-height: 60px !important
}

.nav-menu ul {
    font-size: 20px
}

.logo-text h1,
.nav-menu a {
    color: #ffc107 !important
}

.main-nav {
    background: var(--nav-bg);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow)
}

.nav-logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: transform .3s ease
}

.nav-logo:hover {
    transform: translateX(5px)
}

.ss-image-link img {
    max-width: 60px;
    height: auto
}

.logo-text h1 {
    color: #ffc107;
    font-size: 1.5rem;
    margin: 0
}

.logo-text p {
    color: rgba(255, 255, 255, .9);
    font-size: .9rem;
    margin: 0
}

.nav-menu {
    transition: transform .3s ease-in-out
}

.nav-menu ul {
    display: flex;
    gap: 1.5rem;
    list-style: none;
    margin: 0;
    padding: 0
}

.nav-menu a {
    color: #ffc107;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: .5rem;
    padding: .75rem 1rem;
    border-radius: 8px;
    transition: background-color .3s;
    position: relative;
    overflow: hidden
}

.nav-menu a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: #ffc107;
    transition: width .3s ease
}

.nav-menu a:hover::after {
    width: 100%
}

.dropdown {
    position: relative
}

.dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    background: rgba(44, 62, 80, .95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, .1);
    padding: .5rem;
    min-width: 200px;
    border-radius: 8px;
    box-shadow: var(--shadow);
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: all .3s ease;
    z-index: 1000
}

.dropdown:hover .dropdown-content {
    opacity: 1;
    visibility: visible;
    transform: translateY(0)
}

.dropdown-content a {
    padding: .75rem 1.5rem;
    display: block;
    white-space: nowrap;
    border-radius: 6px;
    margin: 2px 0;
    color: #ffc107;
    transition: all .3s ease
}

.dropdown-content a:hover {
    background: rgba(255, 255, 255, .1);
    transform: translateX(5px);
    color: #fff;
    padding-left: 2rem
}

.mobile-nav-toggle {
    display: none;
    background: 0 0;
    border: none;
    color: #ffc107;
    font-size: 1.5rem;
    cursor: pointer;
    padding: .5rem
}

    transition: transform .3s ease
}

@media (max-width:968px) {

    }
